services:
  mysql:
    image: mysql:8.0
    container_name: monolithiccargotracker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: monolithiccargotracker
      MYSQL_USER: monolithiccargotracker
      MYSQL_PASSWORD: monolithiccargotracker
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - monolithiccargotracker-network

volumes:
  mysql_data:

networks:
  monolithiccargotracker-network:
    driver: bridge